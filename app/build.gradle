apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.google.gms.oss.licenses.plugin'
apply plugin: 'io.fabric'

if (file('key.gradle').exists())
    apply from: 'key.gradle'

ext.play_services_version = '12.0.0'
ext.support_version = '27.1.0'
ext.stag_version = '2.5.1'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId "com.adsamcik.signalcollector"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 242
        versionName "6.0.Î±12 Naaru the colorful"
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [
                        stagAssumeHungarianNotation: 'false',
                        stagGeneratedPackageName   : 'com.adsamcik.signalcollector.generated',
                        stagDebug                  : 'false'
                ]
            }
        }
    }
    buildTypes {
        debug {
            testCoverageEnabled = true
        }
        release_nominify {
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

kotlin { experimental { coroutines 'enable' } }

dependencies {
    //1st party dependencies
    implementation 'com.adsamcik.android-components:slider:0.6.1'
    implementation 'com.adsamcik.android-components:table:0.1.2'
    implementation 'com.adsamcik.android-components:draggable:0.10.2'

    //3rd party dependencies
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.github.apl-devs:appintro:v4.2.3'
    implementation 'com.github.takusemba:spotlight:1.3.3'
    implementation 'com.jaredrummler:colorpicker:1.0.2'
    implementation "com.vimeo.stag:stag-library:$stag_version", {
        exclude group: 'com.intellij', module: 'annotations'
    }
    
    implementation 'com.github.franmontiel:PersistentCookieJar:v1.0.1'
    implementation 'de.psdev.licensesdialog:licensesdialog:1.8.3'
    implementation 'com.luckycatlabs:SunriseSunsetCalculator:1.2'

    //Google dependencies
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.google.android:flexbox:0.3.2'
    implementation 'com.android.support.constraint:constraint-layout:1.1.0-beta6'

    implementation "com.android.support:design:$support_version"
    implementation "com.android.support:appcompat-v7:$support_version"
    implementation "com.android.support:support-compat:$support_version"
    implementation "com.android.support:cardview-v7:$support_version"
    implementation "com.android.support:preference-v14:$support_version"
    implementation "com.android.support:preference-v7:$support_version"

    implementation "com.google.android.gms:play-services-maps:$play_services_version"
    implementation "com.google.android.gms:play-services-location:$play_services_version"
    implementation "com.google.android.gms:play-services-auth:$play_services_version"
    implementation "com.google.firebase:firebase-core:$play_services_version"
    implementation "com.google.firebase:firebase-messaging:$play_services_version"
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.1@aar', {
        transitive = true
    }

    //Annotation processors
    annotationProcessor "com.vimeo.stag:stag-library-compiler:$stag_version"

    //Test implementations
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test:rules:1.0.1'
    androidTestImplementation 'com.android.support.test.uiautomator:uiautomator-v18:2.1.3'
    androidTestImplementation 'junit:junit:4.12'

    //Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:0.22.5"
    implementation 'androidx.core:core-ktx:0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    }
    androidTestImplementation 'com.android.support.test.espresso:espresso-contrib:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-android-extensions'