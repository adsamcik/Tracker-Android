apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.google.gms.oss.licenses.plugin'
apply plugin: 'io.fabric'


if (file('key.gradle').exists())
    apply from: 'key.gradle'

ext.play_services_version = '11.6.2'
ext.support_version = '27.0.2'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.2'
    defaultConfig {
        applicationId "com.adsamcik.signalcollector"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 228
        versionName "5.0.Î±3 Kobold the candle keeper"
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [
                        stagAssumeHungarianNotation: 'false',
                        stagGeneratedPackageName   : 'com.adsamcik.signalcollector.generated',
                        stagDebug                  : 'true'
                ]
            }
        }
    }
    buildTypes {
        debug {
            testCoverageEnabled = true
        }
        release_nominify {
            minifyEnabled false
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        baseline file("lint-baseline.xml")
    }
}

kotlin { experimental { coroutines 'enable' } }

dependencies {
    implementation 'com.squareup.okhttp3:okhttp:3.9.1'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.github.apl-devs:appintro:v4.2.2'
    implementation 'com.vimeo.stag:stag-library:2.4.0', {
        exclude group: 'com.intellij', module: 'annotations'
    }
    implementation 'com.github.franmontiel:PersistentCookieJar:v1.0.1'
    implementation 'de.psdev.licensesdialog:licensesdialog:1.8.3'

    //1st party dependencies
    implementation 'com.adsamcik.android-components:slider:0.5.0'
    implementation 'com.adsamcik.android-components:table:0.1.2'

    implementation "com.android.support:design:$support_version"
    implementation "com.android.support:appcompat-v7:$support_version"
    implementation "com.android.support:support-compat:$support_version"
    implementation "com.android.support:cardview-v7:$support_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.0-beta3'
    implementation "com.google.android.gms:play-services-maps:$play_services_version"
    implementation "com.google.android.gms:play-services-location:$play_services_version"
    implementation "com.google.android.gms:play-services-auth:$play_services_version"
    implementation "com.google.firebase:firebase-core:$play_services_version"
    implementation "com.google.firebase:firebase-messaging:$play_services_version"
    implementation "com.google.firebase:firebase-perf:$play_services_version"
    implementation 'com.crashlytics.sdk.android:crashlytics:2.7.1@aar', {
        transitive = true
    }

    annotationProcessor 'com.vimeo.stag:stag-library-compiler:2.4.0'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test:rules:1.0.1'
    androidTestImplementation 'com.android.support.test.uiautomator:uiautomator-v18:2.1.3'
    androidTestImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    }

    //Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:0.19.3"
}

apply plugin: 'com.google.gms.google-services'
